<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eterna Shop</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="navbar">
        <div class="logo">Eterna</div>

        <div class="search-box">
            <input type="text" placeholder="Search for Products, Brands and More">
        </div>

        <nav class="nav-icons">
            <a href="login.html" class="login-btn">Login</a>
            <!-- <a href="#">Cart</a> -->
            <a href="cart.html" class="cart-btn">Cart</a>
            <a href="#">More</a>
        </nav>
    </header>

    <!-- CATEGORY STRIP -->
    <section class="categories">
        <div class="cat-item">
            <img src="assets/images/images.jpeg" alt="">
            <p>Cosmetics</p>
        </div>
        <div class="cat-item">
            <img src="assets/images/photo-portrait-smiling-beautiful-young-happy-couple-wearing-fashionable-clothes-dresses_763111-98982.avif" alt="">
            <p>Clothes</p>
        </div>
        <div class="cat-item">
            <img src="assets/images/360_F_110243449_7SHALLFfuzJq2j33dsfRWTElxxKOag9Y.jpg" alt="">
            <p>Accessories</p>
        </div>
        <div class="cat-item">
            <img src="assets/images/istockphoto-1279108197-612x612.jpg" alt="">
            <p>footwears</p>
        </div>
    </section>

    <!-- HERO BANNER -->
    <section class="hero">
        <img src="assets/images/WhatsApp Image 2025-11-18 at 11.33.07 AM.jpeg" alt="">

    </section>

    <!-- PRODUCT CAROUSEL -->
    <section class="section">
        <h2>Top Deals</h2>
        <div class="product-row">
            <div class="product">
                <img src="assets/images/images (1).jpeg" alt="">
                <p>Ornaments</p>
                <span>From ₹699</span>
            </div>
            <div class="product">
                <img src="assets/images/7_copy.webp" alt="">
                <p>Sneakers</p>
                <span>From ₹499</span>
            </div>
            <div class="product">
                <img src="assets/images/image_dbe4f6bf-67c4-4ff9-81ad-5ed5abccb0fd.webp" alt="">
                <p>Winter Fashion</p>
                <span>From ₹999</span>
            </div>
        </div>
    </section>
    <section class="winter-section">
    <h2 class="section-title">Winter Essentials for You</h2>

    <div class="winter-grid">

        <div class="winter-card">
            <img src="assets/images/free-12-ivolga-0012-ivolga-original-imahgu8wkaxrtncp.webp" alt="Socks">
            <p class="card-title">Men's & Women's Socks</p>
            <p class="card-tag green">Min. 50% Off</p>
        </div>

        <div class="winter-card">
            <img src="assets/images/hoddie.webp" alt="Hoodie">
            <p class="card-title">Men's Sweatshirts</p>
            <p class="card-tag green">Min. 50% Off</p>
        </div>

        <div class="winter-card">
            <img src="assets/images/xl-1-no-mt2-jkt-arrow-print-ice-blue-white-motrex-original-imahgnjm9qmkzfwz.webp" alt="Jacket">
            <p class="card-title">Men's Jackets</p>
            <p class="card-tag blue">Most-loved</p>
        </div>

        <div class="winter-card">
            <img src="assets/images/free-best-summer-special-combo-speqta-original-imahcw8yzzhgbgsc.webp" alt="Caps">
            <p class="card-title">Men's Caps</p>
            <p class="card-tag green">Top Picks</p>
        </div>

    </div>
</section>

</body>
</html>
