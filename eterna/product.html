<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Eterna</title>

    <!-- Linking main CSS file -->
    <link rel="stylesheet" href="assets/css/style.css"><
    <style>
        /* ---------- HEADER / NAVBAR ---------- */
header {
    background: #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
}

.navbar {
    max-width: 1200px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 30px;
}

.logo {
    font-size: 28px;
    font-weight: 700;
    color: #000000;
    letter-spacing: 1px;
}

/* Navigation Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 40px;
}

.nav-links li a {
    text-decoration: none;
    font-size: 18px;
    color: #333;
    font-weight: 500;
    transition: 0.3s;
}

/* Hover Effect */
.nav-links li a:hover {
    color: #d35400;
}

/* Active Page Highlight */
.nav-links .active {
    color: #d35400;
    font-weight: 700;
}

    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar">
            <h2 class="logo">Eterna</h2>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html" class="active">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- PAGE TITLE -->
    <section class="product-header">
        <h1>Our Products</h1>
        <p>Explore the best fashion products</p>
    </section>

    <!-- PRODUCT GRID -->
    <section class="product-container">

        <div class="product-card">
            <img src="assets/images/denim.webp" alt="Product 1">
            <h3>Denim Jacket</h3>
            <p class="price">₹999</p>
            <a href="cart.html"><button class="add-cart-btn">Add to Cart</button></a>

        </div>

        <div class="product-card">
            <img src="assets/images/ysl.avif" alt="Product 2">
            <h3>YSL heel</h3>
            <p class="price">₹799</p>
            <a href="cart.html"><button class="add-cart-btn">Add to Cart</button></a>

        </div>

        <div class="product-card">
            <img src="assets/images/shoe.webp" alt="Product 3">
            <h3>Men Sport Shoe</h3>
            <p class="price">₹1299</p>
            <a href="cart.html"><button class="add-cart-btn">Add to Cart</button></a>

        </div>

        <div class="product-card">
            <img src="assets/images/handbag.webp" alt="Product 4">
            <h3>women handbag</h3>
            <p class="price">₹599</p>
            <a href="cart.html"><button class="add-cart-btn">Add to Cart</button></a>

        </div>

    </section>

</body>
</html>
